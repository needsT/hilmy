<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Hilmy Affiliate</title>

    <style>
      .product-btn {
        text-align: left;
        font-size: 16px;
        padding: 14px 18px;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div class="text-center shadow-none p-3 mb-5 bg-white rounded">
      <h1>Affiliate Link Hub</h1>
      <h5 class="text-secondary">Temukan produk terbaikmu</h5>
    </div>

    <div class="container col-12 col-md-6">
      <!-- Input Pencarian -->
      <input
        id="searchInput"
        class="form-control"
        type="search"
        placeholder="Cari produk..."
      />

      <!-- List Produk -->
      <div class="mt-4" id="dataList">
        <button
          class="btn btn btn-outline-secondary w-100 mb-2 btn-sm"
          onclick="window.open('https://s.shopee.co.id/7pm43NeKfK', '_blank');"
        >
          Shoope : 1000 | Pencukur Multi Fungsi Jenggot, Rambut, Tubuh, Selangkangan
        </button>

         <button
          class="btn btn btn-outline-secondary w-100 mb-2 btn-sm"
          onclick="window.open('https://s.shopee.co.id/1LYaNwvlsx', '_blank');"
        >
          Shoope : 1001 | Cincin Stainless
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 p-2 bg-white shadow-sm fixed-bottom">
      <small>© 2025 Hilmy Affiliate – Semua Hak Dilindungi</small>
    </footer>

    <script>
      const input = document.getElementById("searchInput");
      const list = document.getElementById("dataList");
      const items = list.getElementsByTagName("button");

      input.addEventListener("keyup", function () {
        const filter = input.value.toLowerCase();

        for (let i = 0; i < items.length; i++) {
          const text = items[i].innerText.toLowerCase();
          items[i].style.display = text.includes(filter) ? "" : "none";
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
